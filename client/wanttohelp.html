<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="wanttohelp.css">
    <script src="wanttohelp.js"></script>
</head>

<body>
    <main>
    <div class ="headerimg"><a href="home.html"><img src="logo.png"></a></div>
    <form class="safeResponseForm">
        <label for=".shareSpace">How many people can you accomodate?</label><br>
        <input type="text" class="shareSpace" name="shareSpace" placeholder="Number of People" id="capacity"><br>

        <label for=".occupants">Current Occupants</label><br>
        <input type="text" class="occupants" name="occupants" placeholder="Occupants" id="occupants"><br>



        <label for=".offerHelpTB">What can you offer?</label><br>
        <p><input class="cb" type="checkbox">Food</p>
        <p><input class="cb" type="checkbox">Water</p>
        <p><input class="cb" type="checkbox">First Aid</p>
        <p><input class="cb" type="checkbox">Shelter</p>
        <p><input class="cb" type="checkbox">Other(Comment Below)</p>

        <textarea type="text" name="#offerHelpTB" placeholder="Please comment how can you help?" id="offerHelpTB"></textarea><br>

        <label for="#safeAddress">Address</label><br>
        <button class="addrBtn">Current Location</button><br>
        <input type="text" name="safeAddress" class="safeAddress" placeholder="Address" id="address"><br>





        <br>
        <button class="addSpaceBtn submit">Add A Space</button>
    </form>
    </main>
 
</body>


</html>
